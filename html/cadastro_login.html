<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/cadastro</title>
    <link rel="stylesheet" href="../css/loginstyle.css">

    <script src="../js/script.js" defer></script>

    <!-- Inserção de ícones -->
    <script src="https://kit.fontawesome.com/bf477ee59c.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="containerPai">
        
        <span class="exit">
           <a href="../index.html"><img src="../public/images/backarrow.png" alt=""></a>
        </span>

        <div class="card loginActive">

            
            <div class="esquerda">

                <div class="formLogin">
                    <h2>Fazer Login</h2>
                    <form action="">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="facaLogin">
                    <h2>Já tem <br>uma conta?</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem quos voluptatem impedit.</p>
                    <button class="loginButton">Faça login</button>
                </div>

            </div>
             
            <div class="direita">

                <div class="formCadastro">
                    <h2>Cadastro</h2>
                    <form action="">
                        <input type="text" placeholder="Nome">
                        <input type="text" placeholder="CPF">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Confirme a sua senha">
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="facaCadastro">
                    <h2>Não tem <br>uma conta?</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam recusandae eaque repellat?</p>
                    <button class="cadastroButton">Cadastre-se</button>
                </div>

            </div>

            
        </div>
    </section>
</body>
</html>
